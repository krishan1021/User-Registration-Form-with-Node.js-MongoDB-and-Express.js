<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
      body {
        background: #f4f4f4;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
  
      form {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
  
      form h2 {
        text-align: center;
        margin-bottom: 20px;
      }
  
      label {
        font-weight: bold;
      }
  
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: border 0.3s;
      }
  
      input:focus {
        border-color: #007bff;
        outline: none;
      }
  
      button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
      }
  
      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  
  <body>
    <form action="/abc" method="post">
      email: <input type="text" name="userEmail" id="" /> <br />
      username: <input type="text" name="userName" id="" /> <br />
      password: <input type="text" name="userPassword" id="" /><br />
      <button>submit</button>
    </form>
  </body>
</html>
